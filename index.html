<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <link rel="stylesheet" href="Assets/CSS/style.css">
    <title>909 Drum Kit</title>
</head>
<body>
    <div class="columns">
        <div class="column">
            <div class="keys">
                <div data-key="65" class="key">
                    <kbd>A</kbd>
                    <span class="sound">Snare</span>
                </div>
            </div>
        </div>
        <div class="column">
            <div class="keys">
                <div data-key="83" class="key">
                    <kbd>S</kbd>
                    <span class="sound">Closed-Hat</span>
                </div>
            </div>
        </div>
        <div class="column">
            <div class="keys">
                <div data-key="68" class="key">
                    <kbd>D</kbd>
                    <span class="sound">Kick1</span>
                </div>
            </div>
        </div>
        <div class="column">
            <div class="keys">
                <div data-key="70" class="key">
                    <kbd>F</kbd>
                    <span class="sound">Open-Hat</span>
                </div>
            </div>
        </div>
        <div class="column">
            <div class="keys">
                <div data-key="71" class="key">
                    <kbd>G</kbd>
                    <span class="sound">Clap</span>
                </div>
            </div>
        </div>
        <div class="column">
            <div class="keys">
                <div data-key="72" class="key">
                    <kbd>H</kbd>
                    <span class="sound">Crash</span>
                </div>
            </div>
        </div>
        <div class="column">
            <div class="keys">
                <div data-key="74" class="key">
                    <kbd>J</kbd>
                    <span class="sound">Hi-Tom</span>
                </div>
            </div>
        </div>
        <div class="column">
            <div class="keys">
                <div data-key="75" class="key">
                    <kbd>K</kbd>
                    <span class="sound">Kick2</span>
                </div>
            </div>
        </div>
        <div class="column">
            <div class="keys">
                <div data-key="75" class="key">
                    <kbd>K</kbd>
                    <span class="sound">Kick2</span>
                </div>
            </div>
        </div>
        <div class="column">
            <div class="keys">
                <div data-key="76" class="key">
                    <kbd>L</kbd>
                    <span class="sound">Low-Tom</span>
                </div>
            </div>
        </div>
        <div class="column">
            <div class="keys">
                <div data-key="86" class="key">
                    <kbd>V</kbd>
                    <span class="sound">Mid-Tom</span>
                </div>
            </div>
        </div>
        <div class="column">
            <div class="keys">
                <div data-key="66" class="key">
                    <kbd>B</kbd>
                    <span class="sound">Ride</span>
                </div>
            </div>
        </div>
        <div class="column">
            <div class="keys">
                <div data-key="78" class="key">
                    <kbd>N</kbd>
                    <span class="sound">Rim</span>
                </div>
            </div>
        </div>
    </div>        
    <audio data-key="65" src="Assets/Sounds/TR-909/909-Snare.wav"></audio>
    <audio data-key="83" src="Assets/Sounds/TR-909/909-Hat.wav"></audio>
    <audio data-key="68" src="Assets/Sounds/TR-909/909-Kick1.wav"></audio>
    <audio data-key="70" src="Assets/Sounds/TR-909/909-OpenHat.wav"></audio>
    <audio data-key="71" src="Assets/Sounds/TR-909/909-Clap.wav"></audio>
    <audio data-key="72" src="Assets/Sounds/TR-909/909-Crash.wav"></audio>
    <audio data-key="74" src="Assets/Sounds/TR-909/909-HighTom.wav"></audio>
    <audio data-key="75" src="Assets/Sounds/TR-909/909-Kick2.wav"></audio>
    <audio data-key="76" src="Assets/Sounds/TR-909/909-LowTom.wav"></audio>
    <audio data-key="86" src="Assets/Sounds/TR-909/909-MidTom.wav"></audio>
    <audio data-key="66" src="Assets/Sounds/TR-909/909-Ride.wav"></audio>
    <audio data-key="78" src="Assets/Sounds/TR-909/909-RimJob.wav"></audio>
​
​
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="Assets/Javascript/script.js"></script>
</body>
</html>
